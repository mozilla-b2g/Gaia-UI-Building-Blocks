<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Promt</title>
  <meta name="description" content="Prompts user to take action">
  <meta name="target" content="html">

  <link rel="stylesheet" href="style.css">

  <!--
  This <style> and <link> is only used for the example code, is no needed for the real case use
  -->
  <link rel="stylesheet" href="../../fonts.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
      background: none;
    }

    html {
      background: url(images/dummy/default.png) no-repeat left top;
    }
  </style>
</head>

<body role="application">

  <section role="dialog">
    <div>
      <h3>Confirmation</h3>
      <p>Are you sure you want to delete this contact?</p>
    </div>
    <menu data-items="2">
      <button>Cancel</button>
      <button class="negative">Delete</button>
    </menu>
  </section>

</body>
</html>

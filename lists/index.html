<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../core/css/root.css">
    
  <title>Lists</title>
</head>

<body role="application">
  
  <section role="region">
      <ul role="list">
          <li role="listitem">
            <em class="media">
              <span class="icon icon-callout">Outgoing call</span>
            </em>
            <img style="background-image: url(images/dummy.jpg);">
            <div>
              <h2>Mark Alfenito <em>(2)</em></h2>
              <p class="meta">
                <span class="time">5:43PM</span>
                <span>Mobile, Vivo</span>
              </p>
            </div>
          </li>

          <li role="listitem" class="disabled">
            <em class="media">
              <span class="icon icon-callout">Outgoing call</span>
            </em>
            <img style="background-image: url(images/dummy.jpg);">
            <div>
              <h2>Mark Alfenito <em>(2)</em></h2>
              <p class="meta">
                <span class="time">5:43PM</span>
                <span>Mobile, Vivo</span>
              </p>
            </div>
          </li>
      </ul>
  </section>

</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../core/css/root.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Headers</title>
</head>
<body>
    <section role="region">
        <header role="toolbar">
            <h1>Messages</h1>
            <div class="right">
                <button class="i-add"><span>new message</span></button>
                <button class="i-edit"><span>edit message</span></button>
            </div>
        </header>

        <hr />

        <header role="toolbar">
            <h1>Timeline</h1>
            <div class="right">
                <button><span>Cancel</span></button>
                <button><span>Done</span></button>
            </div>
        </header>

        <hr />

        <header role="toolbar">
            <button class="i-arrow-left"><span></span></button>
            <div role="search">
            	<input type="text" />
            	<button class="hdr-clear-search"></button>
            </div>
            <span class="i-user"></span>
        </header>

    </section>
</div>
</body>
</html>

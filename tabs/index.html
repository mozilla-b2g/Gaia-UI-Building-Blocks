<!DOCTYPE html>
</html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
    <!--
      This <style> is only used for the demostration of the toolbars, is no needed for the real case use
    -->
    <style type="text/css">
      body[role="application"] { font-family: "System Sans"; }
      [role="tabpanel"] p { font-size: 2rem; margin: 2rem; }
    </style> 
    <!-- 
      This <style> is an ausmption that you have loaded the fonts and some basic styles, so this is only for getting work correctly the following examples
    -->
    <style type="text/css">
      html, body { 
        margin: 0; 
        padding: 0; 
        font-size: 10px;
        background-color: #fff;
      }
      @font-face {
        font-family: 'System Sans';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans'), local('OpenSans'), url('style/fonts/opensans-regular-webfont.woff') format('woff');
      }

      @font-face {
        font-family: 'System Sans Light';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans Light'), local('OpenSans-light'), url('style/fonts/opensans-light-webfont.woff') format('woff');
      }

      @font-face {
        font-family: 'System Sans Semibold';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans Semibold'), local('OpenSans-semibold'), url('style/fonts/opensans-semibold-webfont.woff') format('woff');
      }

      @font-face {
        font-family: 'System Sans Bold';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans Bold'), local('OpenSans-bold'), url('style/fonts/opensans-bold-webfont.woff') format('woff');
      }
    </style>
  <title>Tabs</title>
</head>
<body role="application">

  <section role="region">
    <!-- if your tabs are at the top, remove data-position="bottom" -->
    <ul role="tablist" data-tabs="4" data-position="bottom">
      <li id="panel1">
        <a role="tab" href="#panel1" class="icon icon-comms">comms</a>
        <div role="tabpanel"><p>Comms tab panel.</p></div>
      </li>
      <li id="panel2">
        <a role="tab" href="#panel2" class="icon icon-contacts">contacts</a>
        <div role="tabpanel">
          <p>Contacts tab panel.</p>
        </div>
      </li>
      <li id="panel3">
        <a role="tab" href="#panel3" class="icon icon-dialer">dialer</a>
        <div role="tabpanel">
          <p>Dialer tab panel.</p>
        </div>
      </li>
      <li id="panel4" aria-disabled="true">
        <!-- no href to disabled tab -->
        <a role="tab">Disabled tab</a>
        <div role="tabpanel"><p>Content for disabled tab.</p></div>
      </li>
    </ul>
  </section>

</body>
</html>

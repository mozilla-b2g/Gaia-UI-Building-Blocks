<!DOCTYPE html>
</html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
    <!--
      This <style> is only used for the demostration of the toolbars, is no needed for the real case use
    -->
    <style type="text/css">
      [role="tabpanel"] p { font-size: 2rem; margin: 2rem; }
    </style> 
    <!-- 
      This <style> is an ausmption that you have loaded the fonts and some basic styles, so this is only for getting work correctly the following examples
    -->
    <style type="text/css">
      html, body { 
        margin: 0; 
        padding: 0; 
        font-size: 10px;
        background-color: #fff;
      }
      @font-face {
        font-family: 'System Sans';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans'), local('OpenSans'), url('style/fonts/opensans-regular-webfont.woff') format('woff');
      }

      @font-face {
        font-family: 'System Sans Light';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans Light'), local('OpenSans-light'), url('style/fonts/opensans-light-webfont.woff') format('woff');
      }

      @font-face {
        font-family: 'System Sans Semibold';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans Semibold'), local('OpenSans-semibold'), url('style/fonts/opensans-semibold-webfont.woff') format('woff');
      }

      @font-face {
        font-family: 'System Sans Bold';
        font-style: normal;
        font-weight: normal;
        src: local('Open Sans Bold'), local('OpenSans-bold'), url('style/fonts/opensans-bold-webfont.woff') format('woff');
      }
    </style>
  <title>Tabs</title>
</head>
<body role="application">

  <section role="region" class="tabs-bottom">
      <ul role="tablist" data-tabs="4">
        <li>
          <a role="tab" href="#panel1">First Tab</a>
        </li>
        <li>
          <a role="tab" href="#panel2" class="icon icon-comms">comms</a>
        </li>
        <li aria-disabled="true">
          <a role="tab" href="#panel3" class="icon icon-contacts">contacts</a>
        </li>
        <li>
          <a role="tab" href="#panel4" class="icon icon-dialer">dialer</a>
        </li>
      </ul>
    
      <div role="tabpanel" id="panel1"><p>First tab panel.</p></div>
      <div role="tabpanel" id="panel2"><p>Comms tab panel.</p></div>
      <div role="tabpanel" id="panel3">
        <p>Contacts tab panel.</p>
        <p><small>This tab is disabled (but needs to be disabled with some extra javascript)</small></p>
      </div>
      <div role="tabpanel" id="panel4"><p>Dialer tab panel.</p></div>
  </section>

</body>
</html>

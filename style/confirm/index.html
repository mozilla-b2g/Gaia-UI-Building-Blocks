<!DOCTYPE html>
<html dir="">
<head>
  <meta charset="utf-8">
  <title>Confirm</title>
  <meta name="description" content="A confirmation prompt is used to confirm an action or inform the user of an event.">
  <!--
    - This <style> and <link> is only used for the example preview,
    - it isn't needed for the real use case.
    -->
  <link rel="stylesheet" href="../confirm.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }
    body {
      background: none;
    }
  </style>
</head>
<body role="application">
  <form role="dialog" class="bb-confirm">
    <section>
      <h1>Confirmation</h1>
      <p>Are you sure you want to delete this contact?</p>
    </section>
    <menu>
      <button class="bb-button">Cancel</button>
      <button class="bb-button danger">Delete</button>
    </menu>
  </form>
</body>
</html>

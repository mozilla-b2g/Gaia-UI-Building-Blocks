<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GAIA Building Blogs</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript">
	
		var iframe = document.getElementById("iframe");
		
		function changeURL(el)
    {
    	var url = el.href.replace("#", ""),
					link,
     			i = 0,
     			iframe = document.getElementById('iframe'),
     			links = document.getElementsByTagName('a');
    	
    	iframe.src= url + "/";

     	while (link = links.item(i++))
     	{
      	if (link == el)
      	{
      		link.className = 'current';
      	}
				else
				{
					link.className = '';
				}
			}
    	
    }
	
	</script>
</head>
<body>
	<nav>
		<li><a href="#headers" onclick="changeURL(this)"><span>1</span>Headers</a></li>
		<li><a href="#filters" onclick="changeURL(this)"><span>2</span>Filters</a></li>
		<li><a href="#filters/tabs.html#" onclick="changeURL(this)"><span>3</span>Tabs</a></li>
	</nav>
	
	<iframe id="iframe" src="" width="320" height="480" />

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gaia-UI Building Blocks</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript">
    function loadURL(event) {
      var el = event.target;
      if (el.tagName.toLowerCase() == 'span')
        el = el.parentNode;
      if (el.tagName.toLowerCase() != 'a')
        return;

      var url = el.getAttribute('href').replace(/^#/, '');
      if (/\/$/.test(url))
        url += 'index.html';
      document.getElementById('iframe').src = url;

      var i = 0, link, links = document.getElementsByTagName('a');
      while (link = links.item(i++))
        link.className = (link == el) ? 'current' : '';
    }
  </script>
</head>
<body>
  <nav onclick="loadURL(event)">
    <li><a href="#headers/"><span>1</span>Headers</a></li>
    <li><a href="#filters/"><span>2</span>Filters</a></li>
    <li><a href="#filters/tabs.html"><span>3</span>Tabs</a></li>
  </nav>

  <iframe id="iframe" src="" width="320" height="480" />

</body>
</html>

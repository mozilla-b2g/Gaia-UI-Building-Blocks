<head>

    <link rel="stylesheet" type="text/css" href="../required.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../../other/buttons/style.css">

    <!--

    <link rel="stylesheet" type="text/css" href="../../fonts.css">
    <style type="text/css">
      html, body {
          margin: 0;
          padding: 0;
          font-size: 10px;
          background-color: #fff;
        }
       h2.bb-docs {
          font-size: 1.8rem;
          font-family: "Open Sans", Sans-serif;
          font-weight: lighter;
          color: #666;
          margin: -1px 0 0;
          background-color: #f5f5f5;
          padding: 0.4rem 0.4rem 0.4rem 3rem;
          border: solid 1px #e8e8e8;
        }
    </style>
    <title>Action menu</title>
    <meta type="description" content="Presenting a list of actions related to the App content">
</head>

<body role="application">

    <!--action y object a full screen-->
  <h2 class="bb-docs">7. Action Menu</h2>
    <section role="region">
      <header>
        <h1>Title</h1>
      </header>
      <div class="content">
        <p>Some content here...</p>
      </div>

      <div role="dialog">
        <menu class="actions">
          <h3>Title</h3>
          <ul>
            <li><button>Action 1</button></li>
            <li><button>Action 2</button></li>
            <li><button>Action 3</button></li>
            <li><button>Cancel</button></li>
          </ul>
        </menu>
      </div>
    </section>


</body>
</html>

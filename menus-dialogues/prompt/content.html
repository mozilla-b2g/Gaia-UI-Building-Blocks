<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../core.css">

          margin: 0;

<body role="application">

      <section role="region">  
        <div role="dialog">

            <h3>Confirmation</h3>

              <img src="images/dummy/icon.png">
              <strong>Lightbox</strong>
              <small>Lightbox Enterprises LLC.</small>
            </div>

          </div>
          <menu data-items="2">

            <button class="affirmative">Yes</button>
          </menu>
        </div>

      </section>

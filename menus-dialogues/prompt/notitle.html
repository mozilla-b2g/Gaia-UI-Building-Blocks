<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../core.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../../other/buttons/style.css">

    <!--
      This <style> and <link> is only used for the example code, is no needed for the real case use
    -->
    <link rel="stylesheet" type="text/css" href="../../fonts.css">
    <style type="text/css">
 html, body {
          margin: 0;
          padding: 0;
          font-size: 10px;
          background-color: #fff;
        }
        body { background: none; }
       html { background: url(images/dummy/default.png) no-repeat left top; }
    </style>
    <title>Promt, w/o title</title>
    <meta type="description" content="Prompts user to take action">
    <meta type="requires" content="menu-dialoges/core.css, other/buttons/style.css">
    <meta type="target" content="html">  
</head>

<body role="application">

      <section role="region">  
        <div role="dialog">
          <div class="center">
            <p>Are you sure you want to delete this contact?</p>
          </div>
          <menu data-items="2">
            <button>Cancel</button>
            <button class="negative">Delete</button>
          </menu>
        </div>
      </section>

</body>
</html>

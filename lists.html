<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
  </head>
  <body>
    <ul role="listbox">
      <li role="listitem">
        <span>Simple list</span>
      </li>
      <li role="listitem">
        <span>Simple list</span>
        <small>Small description</small>
      </li>
      <li role="listitem">
        <span>Simple list</span>
        <small>
          Longer description because sometimes we need multiple
          lines to express all that we need to say. Because
          people like to talk.
        </small>
      </li>
      <li role="listitem">
        <img src="firefox.png" />
        <span>Simple list with icon</span>
      </li>
    </ul>
  </body>
</html>

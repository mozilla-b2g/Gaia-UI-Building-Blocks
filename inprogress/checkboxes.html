<!DOCTYPE html>
<html>
  <head>
    <title>Checkboxes</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css">
  </head>
  <body>
    <label for="check1">
      <input id="check1" type="checkbox" />
      This is a checkbox
    </label>
    <hr />
    <label for="check2">
      <input id="check2" type="checkbox" checked="true" />
      This is a checked checkbox
    </label>
    <hr />
    <label for="check3">
      <input id="check3" type="checkbox" autofocus="true" />
      This is a autofocused checkbox
    </label>
  </body>
</html>

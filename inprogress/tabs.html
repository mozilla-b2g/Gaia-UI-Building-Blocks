<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css" />
    <link rel="stylesheet" type="text/css" href="css/tabs.css" />
  </head>
  <body>

    <!-- nested div/section blocks -->
    <div role="tablist">
      <section id="panel1">
        <a href="#panel1" role="tab">first</a>
        <div role="tabpanel">First tab panel.</div>
      </section>
      <section id="panel2">
        <a href="#panel2" role="tab">second</a>
        <div role="tabpanel">Second tab panel.</div>
      </section>
      <section id="panel3">
        <a href="#panel3" role="tab">third</a>
        <div role="tabpanel">Third tab panel.</div>
      </section>
    </div>

    <!-- alternative: list -->
    <ul role="tablist" style="margin-top: 1em;">
      <li id="item1">
        <a href="#item1" role="tab">item 1</a>
        <div role="tabpanel">First tab item.</div>
      </li>
      <li id="item2">
        <a href="#item2" role="tab">item 2</a>
        <div role="tabpanel">Second tab item.</div>
      </li>
      <li id="item3">
        <a href="#item3" role="tab">item 3</a>
        <div role="tabpanel">Third tab item.</div>
      </li>
    </ul>

    <!-- note: the 'tablist' role should rather be used like this
    <div>
      <nav role="tablist">
        <a role="tab" aria-controls="tab1" href="#tab1">tab 1</a>
        <a role="tab" aria-controls="tab2" href="#tab2">tab 2</a>
        <a role="tab" aria-controls="tab3" href="#tab3">tab 3</a>
      </nav>
      <div role="tabpanel" id="tab1">First tab panel.</div>
      <div role="tabpanel" id="tab2">Second tab panel.</div>
      <div role="tabpanel" id="tab3">Third tab panel.</div>
    </div>
    -->

  </body>
</html>

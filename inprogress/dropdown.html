<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown</title>
    <link rel="stylesheet" type="text/css" href="../core/css/root.css">
  </head>
  <body>
    <select>
      <option>Firefox</option>
      <option>Chrome</option>
      <option>Safari</option>
      <option>Opera</option>
      <option>IE</option>
    </select>
    <hr />
    <select disabled="true">
      <option>Firefox</option>
      <option>Chrome</option>
      <option>Safari</option>
      <option>Opera</option>
      <option>IE</option>
    </select>
    <hr />
    <select autofocus="true">
      <option>Firefox</option>
      <option>Chrome</option>
      <option>Safari</option>
      <option>Opera</option>
      <option>IE</option>
    </select>
  </body>
</html>

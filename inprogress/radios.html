<!DOCTYPE html>
<html>
  <head>
    <title>Radios</title>
    <link rel="stylesheet" type="text/css" href="../core/css/root.css">
  </head>
  <body>
    <label for="radio1">
      <input id="radio1" type="radio" />
      This is a radio
    </label>
    <hr />
    <label for="radio2">
      <input id="radio2" type="radio" checked="true" />
      This is a radio radio
    </label>
    <hr />
    <label for="radio3">
      <input id="radio3" type="radio" autofocus="true" />
      This is a autofocused radio
    </label>
  </body>
</html>
